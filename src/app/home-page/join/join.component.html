    <div class="middle-container">


    <div class="left-container">
      <div class="join-form-container">
        <form (ngSubmit)="startSignupAjax()">
          <label for="firstName-input"> First name:</label>
          <br />
          <input type="text" id="firstName-input"  value="" placeholder="e.g. John"
          [(ngModel)]="theUser.firstName" name="firstName">
          <br />
          <label for="lastName-input"> Last Name:</label>
          <br />
          <input type="text" id="lastName-input" value="" placeholder="e.g. Smith"
          [(ngModel)]="theUser.lastName" name="lastName">
          <br />
          <label for="email-input"> Email: </label>
          <br />
          <input type="text" id="email-input"  value="" placeholder="e.g. johnsmith@gmail.com"
            [(ngModel)]="theUser.email" name="email">
          <br />
          <label for="password-input"> Password: </label>
          <br />
          <input type="password" id="password-input" name="password" value="" placeholder="***********"
            [(ngModel)]="theUser.password" name="password">
          <br />
          <button>Submit</button>
        </form>
      </div>
    </div>

    <div class="right-container">

    </div>
  </div>

</div>
